on:
  push:
    branches:
      - master





jobs:
  build:
    runs-on: alpine


    steps:
     
      - uses: actions/checkout@v3 


      - name: "login to docker hub" 
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}

      - name: "Bulding image"
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-test .
      - name: "pushing to docker hub"
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nginx-test

